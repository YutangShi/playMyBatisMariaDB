<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>會員認證</title>
	
	@views.html.web.headerLibs()
	
	@views.html.web.loginSignup.loginSignupLibs()
		
	
  </head>

  <body>
	<div id="page-wrapper">
		<div id="select_nav_signup">@views.html.web.headerNav()</div>
	</div>
    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#">會員認證</a></li>
      </ul>
      
      <div class="tab-content"> 
		<div id="auth">   
			@if(flash.containsKey("authError")) {
				<span style="color:red;">@flash.get("authError")</span>
			} else {
				<span>您的帳號，已經成功認證!!，歡迎加入Star社群平台，可以至登入頁面，開始分享你的生活!!</span>
			}
        </div> 
	  </div><!-- tab-content -->   
	</div> <!-- /form -->
	<div id="titleBar"></div>
  </body>
  <script>
	$('#nav_signup').addClass('current');
  </script>
</html>
